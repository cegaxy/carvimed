<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css"/>	
	<link rel='shortcut icon' href='img/icon-64.png' type='image/x-icon' />	
  <title>Carvimed</title>
</head>
<body>
  <main class="container">
    <header class="hero">
        <nav class="nav">
            <a href="index.html" class="nav__name"><img src="img/carvimed-icontext.png" alt="" class="nav__logo"></a>
            <button class="nav__button">
                <img src="img/hamburguer.svg" alt="Icono de menu" class="nav__menu">
            </button>
            <ul class="nav__ul no-activo">
                <li class="nav__ul_li"><a href="index.html" class="nav__ul__link">Inicio</a></li>
                <li class="nav__ul_li"><a href="receta.html" class="nav__ul__link">Registrar</a></li>
                <li class="nav__ul_li"><a href="historial.html" class="nav__ul__link">Historial</a></li>
            </ul>
        </nav>
    </header>
    <h2>Tu salud durante el año</h2><br>
    <div id="grafica"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script>
    c3.generate({
      bindto: '#grafica',
        data: {
            x: 'x',
            columns: [
                ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
                ['Enfermo ', 1, 2, 3, 2, 3, 2]
            ],
          type: 'spline'
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d'
                }
            },
            y: {
                label: {
                   text: 'Tipo de enfermedad',
                   position: 'outer-middle'
                },
                tick: {
                  values: [1,2,3,4]
                }
            }
        },
        grid: {
          y: {
            show: true
          }
        }
    });
  </script> 
  <h5>Tipo de enfermedad</h5>
  <h6>1  Respiratoria</h6>
  <h6>2  Digestiva</h6>
  <h6>3  Cutánea</h6>
  <h6>4  Músculo-esquéletica</h6>
</body>
</html>
